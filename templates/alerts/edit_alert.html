{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="page-header">
    <h1 class="head-title">Editar Alerta</h1>
  </div>

  <div class="form-size">

    <form method='POST'>
      <div class="form-group">
        <label for="name">Alerta/Nome do Item</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Nome" disabled>
      </div>

      <div class="form-group">
        <label for="url">URL</label>
        <input type="text" class="form-control" id="url" name="url" placeholder="http://..." disabled>
      </div>

      <div class="form-group">
        <label for="price_limit">Preço Máximo</label>
        <input type="text" class="form-control" id="price_limit"
        name="price_limit" placeholder="45,00"  value= "{{ alert.price_limit }}" aria-describedby="priceLimitBlock">
        <p id="priceLimitBlock" class=help-block>Nós iremos te enviar um e-mail quando o preço for igual ou menor ao indicado acima.</p>
      </div>


      <button type="submit" class="btn btn-success"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Editar</button>
    </form>
  </div>
</div>

{% endblock %}
% endblock
