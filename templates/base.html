  {% include 'html_dependencies.html' %}

<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="/" title="home">Pricing</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('stores.index') }}"><i class="fa fa-shopping-basket" aria-hidden="true"></i> Lojas</a>

        <ul class="navbar-nav navbar-right">

          </li>

            <a class="nav-link" href="{{ url_for('users.logout_user') }}"><i class="fa fa-times-circle-o" aria-hidden="true"></i> Sair</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav navbar-right">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('users.register_user') }}"><i class="fa fa-user-plus" aria-hidden="true"></i> Criar Conta</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('users.login_user') }}"><i class="fa fa-sign-in" aria-hidden="true"></i> Entrar</a>
          </li>
